<!--地図-->

    <div id="view_map" style="height: 1080px;"></div>
    <script type="text/javascript">
    //緯度,経度,ズーム
    var map = L.map('view_map').setView([34.836444203417976, 138.17705896096896], 14);
    // OpenStreetMap から地図画像を読み込む
    L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
    }).addTo(map);
    
    var popup = L.popup();
    
    var addMarker = null;


    L.marker([34.83174738,138.17462319624835]).addTo(map).on('click', function (e) {
            popup
              .setLatLng(e.latlng)
              .setContent("居酒屋てんみ<br>住所　　　島田市日之出町1-11<br>電話番号　　0547-39-7030<br>定休日　　　水曜日<br>営業時間　　17:00～24:30<br><br>御料理は季節ぶ併せた旬な日本料理とフランス・中華料理をベースとしています。リーズナブルに提供しておりますので、御気軽にお取り寄せください。<p></p>")
              .openOn(map);
    });





  </script>
